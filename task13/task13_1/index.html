<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Lesson 12</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
    ></script>
    <script src="./index.js" defer></script>
    <link type="text/css" href="./main.css" rel="stylesheet" />
</head>
<body>
<div class="container">
    <form name="helper" id="helper">
        <h2 class="title">We would like to help you</h2>
        <div>
            <div class="mb-3">
                <input
                        type="text"
                        class="form-control"
                        name="name"
                        placeholder="Name"
                        id="name"

                />
                <div class="error" id="nameError"></div>
            </div>
            <div class="mb-3">
            <textarea
                    class="form-control"
                    rows="3"
                    name="message"
                    placeholder="Message"
                    id="message"

            ></textarea>
                <div class="form-text" id="messageError"></div>
            </div>
        </div>
        <h3 class="h4">How to answer you</h3>
        <div>
            <div class="mb-3">
                <input
                        type="text"
                        class="form-control"
                        name="phoneNumber"
                        placeholder="Phone number"
                        id="phoneNumber"
                />
                <div class="form-text" id="phoneError"></div>
            </div>
            <div class="mb-3">
                <input
                        type="email"
                        class="form-control"
                        name="email"
                        placeholder="Email"
                        id="email"
                />
                <div class="form-text" id="emailError"></div>
            </div>
        </div>
        <input type="submit" class="btn btn-primary w-100" value="Submit" />
    </form>
</div>
